{% load i18n %}

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
            <h1 class="text-xl text-white">Management System</h1>

            <div class="space-x-4">
            </div>
        </nav>

        <main class="py-6 px-8">
            <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
                <h1 class="text-3xl text-white">Register</h1>

                <form class="mt-6 px-8 space-y-4">
                    <div>
                        <label class="text-white">Username</label><br>
                        <input type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
                        
                    </div>

                    <div>
                        <label class="text-white">E-mail</label><br>
                        <input type="email" class="w-full py-4 px-6 bg-slate-500 text-white">
                    </div>

                    <div>
                        <label class="text-white">Password</label><br>
                        <input type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
                    </div>

                    <div>
                        <button class="py-4 px-8 bg-sky-600 text-white">Sign up</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="py-8 px-8 bg-slate-900 text-center">
        </footer>
    </body>
</html>
